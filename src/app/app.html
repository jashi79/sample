<ion-menu [content]="content">

	<ion-header>
		<ion-navbar color="secondary">
			<ion-title>Menu</ion-title>
		</ion-navbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of primaryPages" (click)="openPage(p)">
				<ion-icon name={{p.icon}}></ion-icon> {{p.title}}
			</button>
		</ion-list>
	</ion-content>

	<ion-footer>
		<ion-list>
			<button menuClose ion-item *ngFor="let s of secondaryPages" (click)="openPage(s)">
				<ion-icon name={{s.icon}}></ion-icon> {{s.title}}
			</button>
		</ion-list>
	</ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
